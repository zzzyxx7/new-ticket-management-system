# 生产环境配置（Docker 部署时由环境变量覆盖）
# 环境变量示例：FUZHOU_DATASOURCE_HOST=mysql

server:
  port: 8080

fuzhou:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    host: ${FUZHOU_DATASOURCE_HOST:localhost}
    port: ${FUZHOU_DATASOURCE_PORT:3306}
    database: ${FUZHOU_DATASOURCE_DATABASE:fuzhou}
    username: ${FUZHOU_DATASOURCE_USERNAME:root}
    password: ${FUZHOU_DATASOURCE_PASSWORD:}
  redis:
    host: ${FUZHOU_REDIS_HOST:localhost}
    port: ${FUZHOU_REDIS_PORT:6379}
    database: ${FUZHOU_REDIS_DATABASE:0}
    password: ${FUZHOU_REDIS_PASSWORD:}
  rabbitmq:
    host: ${FUZHOU_RABBITMQ_HOST:localhost}
    port: ${FUZHOU_RABBITMQ_PORT:5672}
    username: ${FUZHOU_RABBITMQ_USERNAME:guest}
    password: ${FUZHOU_RABBITMQ_PASSWORD:guest}
    virtual-host: ${FUZHOU_RABBITMQ_VIRTUAL_HOST:/}
    enabled: ${FUZHOU_RABBITMQ_ENABLED:true}
  mail:
    host: ${FUZHOU_MAIL_HOST:smtp.qq.com}
    username: ${FUZHOU_MAIL_USERNAME:}
    password: ${FUZHOU_MAIL_PASSWORD:}
    default-encoding: ${FUZHOU_MAIL_DEFAULT_ENCODING:UTF-8}
  jwt:
    user-secret-key: ${FUZHOU_JWT_USER_SECRET_KEY:}
    user-ttl: 900000
    user-token-name: token
    refresh-secret-key: ${FUZHOU_JWT_REFRESH_SECRET_KEY:}
    refresh-ttl: 86400000
  alioss:
    endpoint: ${FUZHOU_ALIOSS_ENDPOINT:}
    access-key-id: ${FUZHOU_ALIOSS_ACCESS_KEY_ID:}
    access-key-secret: ${FUZHOU_ALIOSS_ACCESS_KEY_SECRET:}
    bucket-name: ${FUZHOU_ALIOSS_BUCKET_NAME:}

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.fuzhou
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    com.fuzhou: info
